    <form action="#" method="get">
        <div class="text">
                <span class="txt">Текстовое поле в одну строчку:</span>
                <input class="inputt inputt1" type="text" id="txtt">
        </div>
        <div class="radio-container">
            <span class="txt" id="radio-txt">Радио-кнопки:</span>
            <div class="inputt">
                <label class="label-radio" for="r1">
                    <input class="radio" type="radio" name="v" id="r1"><span>Вариант 1</span>
                </label>

                <label class="label-radio" for="r2">
                    <input  class="radio" type="radio" name="v" id="r2"><span>Вариант 2</span>
                </label>

                <label class="label-radio" for="r3">
                    <input class="radio" type="radio" name="v" id="r3"><span>Вариант 3</span>
                </label>
            </div>
        </div>
        <div class="area">
                <span class="txt">Большое текстовое поле:</span>
                <textarea class="inputt inputt1" name="" id="txtarea"></textarea>
        </div>
        <div class="buttons">
                <button type="reset" id="blue">Очистить</button>
                <button type="submit" id="orange">Отправить</button>
        </div>
</form>
